{% block content %}
<div class="container" style="margin-top:7%">
    {% if search %}
    <h5 class="text-white">Found {{search.count}} Playlist{{search.count|pluralize}}</h5>
    <div class="row">
        <div class="col-md-4">
            {% for lists in search %}
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{lists.name}}
                        </h5>
                        <p class="card-text">{{lists.description}}</p>
                        <p class="card-text">Owner: <small class="text-muted">
                            {{ lists.user.user.username|title }}</small></p>
                    </div>
                </div>
            {% endfor %}
        </div>
        {% else %}
        <h4 class="text-white">Found 0 items of item searched for</h4>
    </div>
    {% endif %}
</div>
</div>
{% endblock %}
