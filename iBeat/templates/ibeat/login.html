<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <h2>Welcome to SkizaBeat</h2>
    <br>
<div class="container" id="container">

    
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
            <br>
			<input type="text" placeholder="Username" >
			<input type="email" placeholder="Email" >
			<input type="password" placeholder="Password" >
            <input type="password" placeholder="Confirm Password" >
            <br>
			<button type="button">Sign Up</button>
		</form>
	</div>


	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<br>
			<input type="text" placeholder="Username" >
			<input type="password" placeholder="Password" >
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>


	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1 class="h1">Welcome Back!</h1>
				<p class="p1">To keep connected with SkizaBeat please login with your personal info</p>
				<button class="ghost1" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with SkizaBeat</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>


<script>
const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});
</script>


</body>
</html>
