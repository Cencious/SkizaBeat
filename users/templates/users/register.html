{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/register.css' %}">
<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="container mt-3" id="loginarea">
    <div class="row">
        <div class="col-md-7"></div>
        <div class="col-md-5">
            
    <div class="content-section">
        <form class="forms" action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-2">Join Today</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn fw-bold  mt-2" style="background-color:rgb(199, 195, 195) ;" type="submit">Sign up</button>
            </div>
            <br>
            <div class="border-top">
                <small class="text-muted">Already Have An Account?<a href="{% url 'login'%}" style="color: white;" class="ml-2  ms-3 fw-bold">Sign in</a></small>
            </div>
        </form>
        
        
    </div>
</div>

</div>
</div>
{% endblock %}
